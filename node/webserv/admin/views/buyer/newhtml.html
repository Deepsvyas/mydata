<form role="form" id="buyerFrm" name="buyerFrm">
    <div class="modal-body">
        <div class="form-group">
            <div class="row">
                <div class="col-lg-6">   
                    <label for="first_name"> First Name </label>
                    <input type="text" class="form-control" id="first_name"  name="first_name" placeholder="Enter First Name">
                </div>
                <div class="col-lg-6">   
                    <label for="lastname"> Last Name </label>
                    <input type="text" class="form-control" id="last_name"  name="last_name" placeholder="Enter Last Name">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">   
                    <label for="email"> Email </label>
                    <input type="text" class="form-control" id="email"  name="email" placeholder="Enter Email">
                </div>
                <div class="col-lg-6">   
                    <label for="contact_no"> Contact Number </label>
                    <input type="text" class="form-control" id="contact_no"  name="contact_no" placeholder="Enter Contact Number">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">   
                    <label for="address"> Address </label>
                    <textarea  class="form-control" id="address"  name="address" placeholder="Enter Address"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">   
                    <label for="password"> Password </label>
                    <input type="password" class="form-control" id="password"  name="password" placeholder="Enter First Password">
                </div>
                <div class="col-lg-6">   
                    <label for="conf_password"> Confirm Password </label>
                    <input type="text" class="form-control" id="conf_password"  name="conf_password" placeholder="Enter Confirm Password">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-success submtBtn" id="submtBtn" value="Submit"> 
    </div>
</form>
